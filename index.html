<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電卓</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator mdc-elevation--z2">
      <input
        type="text"
        class="display mdc-text-field__input"
        id="display"
        readonly
      />
      <div class="buttons">
        <button class="mdc-button" onclick="clearDisplay()">C</button>
        <button class="mdc-button" onclick="appendNumber(7)">7</button>
        <button class="mdc-button" onclick="appendNumber(8)">8</button>
        <button class="mdc-button" onclick="appendNumber(9)">9</button>
        <button class="mdc-button" onclick="appendOperator('+')">+</button>
        <button class="mdc-button" onclick="appendNumber(4)">4</button>
        <button class="mdc-button" onclick="appendNumber(5)">5</button>
        <button class="mdc-button" onclick="appendNumber(6)">6</button>
        <button class="mdc-button" onclick="appendOperator('-')">-</button>
        <button class="mdc-button" onclick="appendNumber(1)">1</button>
        <button class="mdc-button" onclick="appendNumber(2)">2</button>
        <button class="mdc-button" onclick="appendNumber(3)">3</button>
        <button class="mdc-button" onclick="appendOperator('*')">*</button>
        <button class="mdc-button" onclick="appendNumber(0)">0</button>
        <button class="mdc-button" onclick="appendOperator('.')">.</button>
        <button class="mdc-button mdc-button--raised" onclick="calculate()">
          =
        </button>
        <button class="mdc-button" onclick="appendOperator('/')">/</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/12.0.0/material-components-web.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
